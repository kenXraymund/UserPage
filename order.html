<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOS MANG INALOK</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/13aa36b3b2.js" crossorigin="anonymous"></script>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="yt/css/styles.css">

</head>

<body>

    <!-- header section starts  -->

    <header class="header">

        <a href="/withCart.html" class="logo"> <i class="fas fa-utensils"></i>FOS</a>

        <nav class="navbar">
            <h1 class="logo">PAYMENT PAGE</h1>
        </nav>

        <div class="icons">
            <a href="/cartpage/cartPage.html"  class="btncart-popup" value="cart"><i
                    class="fa-solid fa-cart-shopping fa-bounce"></i></a>


        </div>

    </header>
    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Name LastName">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="brgy - street - municipality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="city">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Philippines">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="1003">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="yt/images/card.png" alt="" style="width: 100%; height: 100%; background: none; border: none;">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>card number :</span>
                        <input type="number" placeholder="">
                    </div>
                </div>
        
            </div>
    
            <input type="submit" value="Confirm Payment" class="submit-btn">
    
        </form>
    
    </div>    
    
</body>
</html>
